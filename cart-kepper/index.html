<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Keeper</title>
    <link rel="stylesheet" href="styles/cart-keeper.css">
</head>
<body>
    
    <header>
        <img class="logo" src="photos/cartkeeper.png" alt="Cart Keeper Logo">
    
        <h1 id="title">Cart Keeper</h1>
        <nav>
            <a href="#home">My List</a>
            <a href="#about">About Us</a>
        </nav>
    </header>
    <main>
        <div class="search">
            <div class="search2">
                <input type="text" id="searchbar" placeholder="Search">    
                <button onclick="search()" id="searchbutton"><img class="search-img" src="photos/search.png" alt="Search"></button>
            </div>
            <div id="result" class="search_list"></div>
        </div>
        <div class="list">
            <h2>Your List</h2>
            <ul class="list_items"></ul>
        </div>
        <div class="suggestions">
            <h2 id="suggestions_title">Suggestions</h2>
            <ul class="suggestions_list">
                <li class="suggestion_item">
                    <span class="item_name">Milk</span>
                    <button class="add">Add</button>
                </li>
                <li class="suggestion_item">
                    <span class="item_name">Bread</span>
                    <button class="add">Add</button>
                </li>
                <li class="suggestion_item">
                    <span class="item_name">Cheese</span>
                    <button class="add">Add</button>
                </li>
            </ul>
        </div>
        <div class="new_item">
            <input type="text" id="newItem" placeholder="Add new item">
            <button id="addToList" class="add">Add</button>
        </div>
    </main>
    <footer>
        <p>Allison Price</p>
        <p>WDD 131 - 1</p>
        <p>Final Project</p>
    </footer>
    <script src="javascripts/food_list.js"></script>
</body>
</html>
